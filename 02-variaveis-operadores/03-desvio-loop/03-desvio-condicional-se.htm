<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel </title>
</head>
<body>
    <script>
        var pontuação = parseInt (prompt("QUal foi sua pontuação?"));
        if (pontuação >= 90) {
            document.write("Sua pontuação foi de 90, Aprovado com distinção!");
        } else if (pontuação >= 60) {
            document.write("Aprovado");
        
        } else {
            document.write("Sua Pontuação foi menor do que 60. Voceê foi reprovado");
        }
    </script>
</body>
</html>
