<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel</title>
</head>
<body>
    <script>
        var uf = prompt("Qual a sigla do seu estado?").toUpperCase();
        var nomeEstado

        switch (uf) {
            case "AC":
                nomeEstado = "Acre";
                break;
            case "Al":
                nomeEstado = "Alagoas";
                break;
            case "Am":
                nomeEstado = "Amazonas";
                break;
            case "AP":
                nomeEstado = "Amapá";
                break;
            case "BA":
                nomeEstado = "Bahia";
                break;
            case "CE":
                nomeEstado = "Ceará";
                break;
            case "DF":
                nomeEstado = "Distrito Federal";
                break;
            case "ES":
                nomeEstado = "Espiro Santo";
                break;
            case "GO":
                nomeEstado = "Goiás";
                break;
            case "Ma":
                nomeEstado = "Maranhão";
                break;
        }






    </script>
</body>
</html>
