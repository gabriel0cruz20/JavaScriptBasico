<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variaveis</title>

</head>

<body>
    <script>
        
        // Declaração de uma variavel e inicialização com uma String
            let nome = "Fulano";
        
        // Declaração de variavel
        let idade;

        // inicialização da variavel
        idade = 18;

        // declaração de uma constante e inicializaçao com uma valor de ponto flutuante
        const PI = 3.1415

        document.write("nome: " + nome +"<br/>");
        document.write(`idade: ${idade} <br/>`);
        document.write(`valor de PI: ${PI}`);



    </script>
</body>

</html>
